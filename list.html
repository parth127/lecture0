<!DOCTYPE html>
<html>
    <head>
        <title>List Page</title>

    <body>
        <p>
            An Unordered list:
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

        <p>
            An Ordered list:
            <ol>

                <li>Item 3</li>
            </ol>
        </p>
    </body>
</html>
